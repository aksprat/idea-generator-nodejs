
<!DOCTYPE html>
<html>
<head>
    <title>Consultant Idea Generator</title>
    <style>
        body { font-family: sans-serif; }
        .container { width: 80%; margin: 20px auto; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        select, textarea, button { width: 100%; padding: 10px; box-sizing: border-box; }
        #results { margin-top: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consultant Idea Generator</h1>
        <div class="input-group">
            <label for="domain">Domain:</label>
            <select id="domain">
                <option value="technology">Technology</option>
                <option value="healthcare">Healthcare</option>
                <option value="finance">Finance</option>
                <option value="education">Education</option>
                <option value="retail">Retail</option>
                </select>
        </div>
        <div class="input-group">
            <label for="context">Context/Specific Problem:</label>
            <textarea id="context" rows="4"></textarea>
        </div>
        <button id="generate">Generate Ideas</button>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
